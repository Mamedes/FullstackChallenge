version: "3.9"

services:
  database:
    image: postgres
    container_name: database_openfood
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=openfood
    volumes:
      - pgdata:/data/postgres


  app:
    build: .
    container_name: openfood
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    links:
      - database
    depends_on:
      - database



volumes:
  pgdata:
    driver: local
